<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
/>

<mat-drawer-container class="example-container" hasBackdrop="true">
  <mat-drawer #drawer mode="over">
    <div class="upper-buttons">
      <button mat-button>
        <span class="material-symbols-outlined" (click)="drawer.toggle()"
          >arrow_back
          </span>
      </button>
      <br />
      <button mat-button [routerLink]="['/home']">Explore</button>
      <button mat-button>My Contributions</button>
      <button mat-button>Profile</button>
    </div>
  </mat-drawer>
  <mat-drawer-content>
    <div class="header">
      <button (click)="drawer.toggle()" mat-button class="menu">
        <span class="material-symbols-outlined">menu</span>
      </button>
      <span class="buttons">
        <button
          [routerLink]="['/login']"
          *ngIf="!isAuthTokenPresent()"
          mat-raised-button
        >
          Sign In
        </button>
        <button
          [routerLink]="['/signup']"
          *ngIf="!isAuthTokenPresent()"
          mat-raised-button
        >
          Sign Up
        </button>
        <button
          (click)="logout()"
          *ngIf="isAuthTokenPresent()"
          mat-raised-button
        >
          Log Out
        </button>
      </span>
    </div>
    <div class="main">
      <app-story-full></app-story-full>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
